<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Poppins:wght@500&family=Shadows+Into+Light&family=Zeyada&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="venstre">
      <h1 class="character">Character</h1>
      <h2 class="equip">Equipment</h2>
      <div class="boxes">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
        <div class="box-5"></div>
        <div class="box-6"></div>
        <div class="box-7"></div>
        <div class="box-8"></div>
        <div class="box-9"></div>
        <div class="box-10"></div>
      </div>
    </div>

    <div class="hoyre">
      <ul>
        <li>950</li>
        <li>3400</li>
        <li>1033</li>
      </ul>
      <div class="hoyreboks">
        <div class="stats">
          <header class="nes">
            <div class="n">
              <h3>Nature</h3>
            </div>
            <div class="e">
              <h3>Equip</h3>
            </div>
            <div class="s">
              <h3>Skill</h3>
            </div>
          </header>
        </div>
        <div class="ngle">
          <div class="ng">
            <div class="name">
              <h2>Name</h2>
              <button>Edit</button>
            </div>
            <div class="g">
              <h2>Guild</h2>
              <button>Edit</button>
            </div>
          </div>
          <div class="le">
            <div class="life">
              <h4>Life</h4>
              <div class="bar1">sss</div>
              <div class="bar2">sss</div>
            </div>
            <div class="exp">
              <h4>Exp</h4>
              <div class="bar3">sss</div>
              <div class="bar4">sss</div>
            </div>
          </div>
        </div>
      </div>
      <div class="hoyreboks2">
        <div class="tech"><h2>Technique</h2></div>
        <div class="tech2">
          <div class="box2-1">s</div>
          <div class="box2-2">s</div>
          <div class="box2-3">s</div>
          <div class="box2-4">s</div>
        </div>
      </div>
    </div>

</html>
